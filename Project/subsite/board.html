<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=icon href="../img/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" type="text/css" href="../stylesheets/project.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet"> 
    <title id="tabTitle"></title>
</head>
<body>
    
    <button onclick="clearStorage()" style="position: absolute; width: 200px; height: 30px; z-index: 100000; background-color: red">Clear Localstorage</button>

    <section id="pageContainer">
        <div id="sidebarContainer">
            <div id="sideBarContent">
                <img id="logo" src="../img/NexTaskLogoWhite.svg">
                <hr>
                <input id="projectName" type="text">
                <div id="descContainer">
                    <textarea id="projectDescription" type="text" spellcheck="false" placeholder="Project Description"></textarea>
                </div>
                <select id="projectStatus">
                    <option>• On Track</option>
                    <option>• At Risk</option>
                    <option>• Behind Schedule!</option>
                </select>
                <!-- TBA: Team members and stuff -->
            </div>
        </div>

        <!-- All board columns and rows are generated here -->
        <div id="boardContainer"></div>
        
        <!-- Task Detail can be in Create Task or Edit Task mode-->
        <div id="taskDetailContainer"></div>
    </section>

    <script src="../js/date.js"></script>
    <script src="../js/dataset.js"></script>
    <script src="../js/data_managment.js"></script>
    <script src="../js/project/projectInfo.js"></script>
    <script src="../js/project/taskDetails.js"></script>
        <script src="../js/project/detailTaskMarking.js"></script>
        <script src="../js/project/detailTaskName.js"></script>
        <script src="../js/project/detailTaskDesc.js"></script>
        <script src="../js/project/detailTaskColor.js"></script>
        <script src="../js/project/detailTaskMember.js"></script>
        <script src="../js/project/detailTaskDate.js"></script>
        <script src="../js/project/detailTaskPriority.js"></script>
        <script src="../js/project/detailTaskSubtask.js"></script>
        <script src="../js/project/detailTaskAction.js"></script>
    <script src="../js/project/board.js"></script>
        <script src="../js/project/column.js"></script>
        <script src="../js/project/row.js"></script>
        <script src="../js/project/dragdropColumn.js"></script>
        <script src="../js/project/dragdropRow.js"></script>

    
</body>
</html>
