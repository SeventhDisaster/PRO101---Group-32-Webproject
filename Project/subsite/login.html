<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
     <script src="../js/login/login.js"></script>
    <script type="text/javascript" src="../js/data_managment.js"></script>
    <title>Login</title>
</head>
    <body>
<!--- Sidebar -->
<div id="loginSideContainer">
     <img id="loginLogo" src="../img/NexTaskLogoWhite.svg">

<div id="aboutContainer">
    <h2 id=infoTextHead>NextTask</h2>
    <h3 id=infoText>NexTask, is a task manager application that helps you keep all your projects and assignments in order! </h3>
    <a href="../about.html"><button id="readMoreBtn">Read more</button></a>   
</div>   
    
    </div> 
    
<!-- loginBox -->
    <div id=loginBox>
        <h1 id=h1>Welcome to NexTask!</h1>
        
        
    <!-- checkbox to help switch to Register -->
    <input type='checkbox' id='formSwitch'>
    
    <!-- login form -->
     
<form id='loginForm'  >
    <h3 class=h3>Login to see your tasks</h3>
    <input type="text" placeholder="Username" id="userName">
    <input type="password" placeholder="Password" id="passWord" required>
    <button type='submit'><a href="../subsite/frontpage.html" style="text-decoration: none">Login</a></button>
    <label id="registerButton" for='formSwitch'><span>Create user</span></label>
</form>
    
    <!-- Register new user -->
    
<form id='registerForm' >
    <h3 class=h3> Create a new user here</h3>
  <input type="text" placeholder="Username" id="newUsername">
  <input type="password" placeholder="Password" id="newPassword" required>
  <input type="password" placeholder="Retype Password" id="newPasswordCopy" required>
  <button type='submit'><a href="../subsite/frontpage.html" style="text-decoration: none" >Login</a></button>
  <label id="backButton" for='formSwitch'>Back</label>
</form>
        
    </div>

<!--end loginBox -->  
    
    </body>
</html>
