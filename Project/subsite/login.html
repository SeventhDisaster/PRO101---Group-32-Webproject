<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
    <title>Login</title>
</head>

<!-- loginBox -->
    <div id=loginBox>
        <h1 id=h1>Welcome to NexTask!</h1>
        
        
    <!-- checkbox to help switch to Register -->
    <input type='checkbox' id='formSwitch'>
    
    <!-- login form -->
     
<form id='loginForm'  >
    <h3 class=h3>Login to see your tasks</h3>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type='submit' ><a href="subsite/frontpage.html" style="text-decoration: none">Login</a></button>
    <label id="registerButton" for='formSwitch'><span>Create user</span></label>
</form>
    
    <!-- Register new user -->
    
<form id='registerForm' >
    <h3 class=h3> Create a new user here</h3>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Retype Password">
  <button type='submit'><a href="frontpage.html" style="text-decoration: none" >Login</a></button>
  <label id="backButton" for='formSwitch'>Back</label>
</form>
    </div>

<script>
function loginFunction(){
    document.getElementById("loginBox").style.display="block";
}        
</script>        

        
<!--end loginBox -->  
    
    </body>
</html>
