<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../stylesheets/profile.css">
    </head>    
    
    <body>
        
        <div id="main">
            
            <div id="profile">
                
                <div id="pBox1">
                    <img id="profilePic" src="../img/Zemen/profile_pic.png" alt="name">
                    <span id="edit">Edit Picture</span>


                    <span id="fullName"></span>   
                    <span id="title"></span>
                    <span id="school"></span>

                    <a href="https://github.com"> 
                        <img id="linkIcon" src="../img/Zemen/github_icon.png" > 
                    </a>
                </div>

                <div id="pBox2">
                    <button id="addBtn">Add Friend</button>     
                    <button id="msgBtn" onclick="ToggleMsgBox()">Message</button>
                </div>
                
                <div id="pBox3">
                    <a href="account.html">
                    <button id="accountBtn" class="pBox3Btns">Account</button>
                    </a>
                    
                    <a href="settings.html">
                    <button id="settingsBtn" class="pBox3Btns">Settings</button>
                    </a> 
                    
                    <a href="../subsite/about.html">
                    <button id="aboutBtn" class="pBox3Btns">About</button>
                    </a>   
                    
                    <a href=".html">
                    <button id="logOutBtn" class="pBox3Btns">Log out</button>
                    </a>
                </div>
                
            </div>
        
            <div id="msgBox">
                <textarea id="msg"></textarea>
                
                <span id="charCount">0 characters</span>
                <button id="sendMsgBtn">Send</button>   
                <button id="cancelMsgBtn" onclick="ToggleMsgBox()">Cancel</button>
            </div>
            
            <span class="poles" id="pole1"></span>
            <span class="poles" id="pole2"></span>
           
        </div>
        
        
        <script type="text/javascript" src="../js/profile.js"></script> 
    </body>
    
</html>
