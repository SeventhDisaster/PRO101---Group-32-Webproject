<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="icon" href="../img/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" type="text/css" href="../stylesheets/dashboard.css">
    <script type="text/javascript" src="../js/dataset.js"></script>
    <script type="text/javascript" src="../js/date.js"></script>
    <script type="text/javascript" src="../js/standard.js"></script>
    <script type="text/javascript" src="../js/themes.js"></script>
    <script type="text/javascript" src="../js/data_managment.js"></script>
    <script type="text/javascript" src="../js/dashboard/main.js"></script>
</head>

<body>
    <nav id="navbar">
        
        <div onclick="redirectTo('../index.html')" id="logo">
            <img src="../img/LogoSampleWhite.svg">
        </div>
        
        <!-- Projects -->
        <div id="projectTab">
            <div>
            	<span>Projects</span>
            </div>

            <!-- Dropdown -->
            <div class="dropdown">
                <div id="projectsAvailable"></div>
            </div>
        </div>
        
        <!-- Profile -->
        <div id="profile">

            <div>
                <span class="fullnameInput">Username</span>
                <img class="userImage image"></img>
            </div>

            <!-- Dropdown -->
            <div class="dropdown">
                <div id="navProfile">
                    
                    <!-- Profile -->
                    <div onclick="redirectTo('profile.html')">
                        <span>Profile</span>
                    </div>
                    
                    <!-- Change profile image -->
                    <div onclick="
                    var p = prompt('Enter image url:'); 
                    if(p){
                        user.imagePath = p;
                        saveUserChanges();
                        location.reload();
                    }
                    ">
                        <span>Change profile picture</span>
                    </div>

                    <!-- Logout -->
                    <div onclick="logout()">
                    	<span>Logout</span>
                    </div>
                
                </div>
            </div>

        </div>
    </nav>
    <div id="container">

        <!-- Video -->
        <div id="frontImg">
            <video id="video" loop="loop" autoplay="autoplay" muted="muted" src="../img/background.mp4"></video>
            <span>Welcome back, <span class="fullnameInput">Username</span>!</span>
        </div>
        
        <!-- Block container -->
        <div id="blockContainer">

            <!-- Notification container -->
            <div id="notifications" class="blocks">
                <h2 class="title">Notifications!</h2>
                <div class="indent">

                    <!-- The list -->
                    <table class="messageList">
                        <tbody id="notificationContainer"></tbody>

                        <!-- If empty -->
                        <tbody class="emptyClass">
                            <tr>
                                <td>
                                    <span>You have no new notifications at the moment!</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <!-- Weekly tasks container -->
            <div id="weeklyTasks" class="blocks">
                <h2 class="title">Tasks this week!</h2>
                <div class="indent">

                    <!-- The list -->
                    <table class="messageList">
                        <tbody id="taskContainer"></tbody>

                        <!-- If empty -->
                        <tbody class="emptyClass">
                            <tr>
                                <td>
                                    <span>You have no tasks this week!</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
